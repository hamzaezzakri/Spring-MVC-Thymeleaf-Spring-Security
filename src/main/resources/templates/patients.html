<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/patient.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste Patients</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>Keyword:</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>Malade</th>
                        <th>Score</th>
                    </tr>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${#dates.format(p.dateNaissance,'dd/MM/yyyy')}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a onclick="return confirm('Etes vous sÃ»re de vouloir supprimer?')"
                               class="btn btn-danger"
                               th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-success"
                               th:href="@{editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                </table>

                <ul class="pagination pages">
                    <li class="page-item item" th:each="page,status:${pages}">
                        <a th:href="@{/index(page=${status.index}, keyword = ${keyword})}"
                           th:class="${currentPage==status.index ? 'link btn btn-info' : 'link btn btn-outline-info'}"
                           th:text="${status.index + 1}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
